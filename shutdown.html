<!DOCTYPE html>
<html>
<head>
    <title>Shutdown Screen</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            opacity: 0;
            animation: fade-in 1s forwards;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .shutdown-message {
            font-size: 24px;
            margin-top: 150px;
        }

        .restart-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            border: 1px solid #fff;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        .restart-link:hover {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="shutdown-message">
        <h1>Safe to Turn Off</h1>
        <p>We hope you come back again!</p>
        <a href="index.html" class="restart-link">Restart</a>
    </div>
</body>
</html>
